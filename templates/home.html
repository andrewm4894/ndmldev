{% extends "base.html" %}
{% block content %}

    <br>
    <div class="header">
      <img src="/static/green_logotype.png" alt="logo" />
      <h1>Netdata ML Plugin (experimental)</h1>
    </div>

    <form action="results" id="inputs">
        <label for="url">Netdata URL</label>
        <input type="url" name="url" value="" required>
        <br><br>
        <label for="config">Job Config:</label>
        <br><br>
        <textarea rows="4" cols="50" name="config" form="inputs">{"foo":"bar"}</textarea>
        <br><br>
        <input type="submit" value="Run" >
    </form>

{% endblock %}
