{% extends "base.html" %}
{% block content %}

    <br>
    <div class="header">
        <img src="/static/green_logotype.png" alt="logo" />
        <h1>Netdata ML Plugin (experimental) - Results</h1>
    </div>
    {% for chart in charts %}
        <div data-netdata="{{ chart.id }}"
             data-host="{{ chart.data_host }}"
             data-title="{{ chart.title }}"
             data-after="{{ chart.after }}"
             data-before="{{ chart.before }}"
             data-points="{{ chart.data_points }}"
             data-width="1200"
             data-height="200"
        ></div>
    {% endfor %}

{% endblock %}
